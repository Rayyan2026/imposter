<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imposter</title>
    <style>
        :root { 
            --bg: #0b0e14; --surface: #161b22; --accent: #238636; --danger: #f85149; 
            --text: #e6edf3; --dim: #8b949e; --sb-track: #0d1117; --sb-thumb: #30363d; 
        }

        /* CUSTOM SCROLLBAR */
        * { scrollbar-width: thin; scrollbar-color: var(--sb-thumb) var(--sb-track); -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--sb-track); }
        ::-webkit-scrollbar-thumb { background: var(--sb-thumb); border-radius: 10px; }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; display: flex; align-items: center; justify-content: center; 
            min-height: 100dvh; user-select: none; -webkit-user-select: none;
            touch-action: none;
        }

        .app-card { 
            background: var(--surface); width: 90%; max-width: 400px; 
            padding: 1.5rem; border-radius: 28px; border: 1px solid #30363d; 
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            touch-action: pan-y;
        }

        h1 { color: var(--accent); margin: 0 0 1rem 0; font-size: 2.5rem; letter-spacing: -1.5px; }

        /* INPUT BAR WITH ACTION BUTTON */
        .input-wrapper { position: relative; width: 100%; margin-bottom: 12px; }
        input { 
            width: 100%; padding: 16px 60px 16px 16px; border-radius: 14px; border: 1px solid #30363d; 
            background: #0d1117; color: white; box-sizing: border-box; outline: none; font-size: 16px; 
        }
        input:focus { border-color: var(--accent); }

        /* THE GREEN ARROW BUTTON */
        .arrow-confirm {
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            width: 40px; height: 40px; background: var(--accent); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; border: none;
            cursor: pointer; transition: transform 0.1s;
        }
        .arrow-confirm:active { transform: translateY(-50%) scale(0.9); }
        .arrow-confirm::after {
            content: ''; width: 10px; height: 10px; border-top: 3px solid white; 
            border-right: 3px solid white; transform: rotate(45deg); margin-right: 3px;
        }

        .player-list { max-height: 120px; overflow-y: auto; margin-bottom: 15px; padding-right: 5px; touch-action: pan-y; }
        .player-badge { background: #21262d; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; margin-bottom: 8px; border: 1px solid #30363d; }

        .hold-btn { width: 100%; height: 160px; border-radius: 20px; border: none; background: linear-gradient(145deg, #2ea043, #238636); color: white; font-size: 1.4rem; font-weight: 900; touch-action: none; margin: 20px 0; }
        .secret-box { height: 100px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 900; background: rgba(0,0,0,0.4); border-radius: 20px; border: 2px dashed #30363d; margin-bottom: 15px; text-transform: uppercase; }

        .hint-box { background: rgba(248, 81, 73, 0.12); border: 1px solid var(--danger); padding: 16px; border-radius: 16px; text-align: left; font-size: 0.95rem; color: #ffa198; margin-bottom: 15px; }
        .action-btn { width: 100%; padding: 18px; border-radius: 14px; border: none; background: #30363d; color: white; font-weight: 700; font-size: 1rem; }
        .hidden { display: none; }
        .imposter-text { color: var(--danger); border-color: var(--danger); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="app-card">
        <!-- SETUP -->
        <div id="setup">
            <h1>Imposter</h1>
            <div class="input-wrapper">
                <!-- enterKeyHint tells mobile browsers to show 'Done' or 'Go' -->
                <input type="text" id="nameInput" placeholder="Enter Name" enterkeyhint="done" onkeypress="handleKey(event)">
                <button class="arrow-confirm" onclick="addPlayer()"></button>
            </div>
            <div id="playerList" class="player-list"></div>
            
            <div class="grid">
                <div>
                    <label style="font-size:0.7rem; color:var(--dim)">CATEGORY</label>
                    <select id="catSelect">
                        <option value="all">Mixed</option>
                        <option value="animals">Animals</option>
                        <option value="food">Food</option>
                        <option value="movies">Movies</option>
                    </select>
                </div>
                <div>
                    <label style="font-size:0.7rem; color:var(--dim)">IMPOSTERS</label>
                    <select id="impCount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <button class="action-btn" onclick="initGame()" style="background:var(--accent);">START GAME</button>
        </div>

        <!-- REVEAL -->
        <div id="reveal" class="hidden">
            <h2 id="playerLabel" style="color:var(--dim)">Player</h2>
            <div id="secretContainer" class="secret-box">LOCKED</div>
            <button id="holdBtn" class="hold-btn">HOLD TO REVEAL</button>
            <div id="imposterHint" class="hint-box hidden">
                <strong style="color:var(--danger)">VAGUE HINT:</strong> <span id="smartClue">---</span>
            </div>
            <button class="action-btn" onclick="nextPlayer()">DONE</button>
        </div>

        <!-- DISCUSSION -->
        <div id="discuss" class="hidden">
            <h1 style="color:var(--danger)">VOTE</h1>
            <p id="gameSummary" style="color:var(--dim)"></p>
            <button class="action-btn" onclick="location.reload()" style="background:var(--danger)">NEW ROUND</button>
        </div>
    </div>

    <script>
        const library = {
            animals: { "Lion": "Feline", "Shark": "Aquatic", "Elephant": "Mammal", "Eagle": "Avian", "Spider": "Nature" },
            food: { "Pizza": "Italian", "Apple": "Organic", "Pancake": "Breakfast", "Bacon": "Meat", "Hamburger": "Edible" },
            movies: { "Star Wars": "Fiction", "Toy Story": "Animation", "Titanic": "History", "Joker": "Drama", "Inception": "Mental" }
        };
        
        let players = JSON.parse(localStorage.getItem('impNames')) || [];
        let impIndices = [];
        let secret, current = 0;

        function handleKey(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addPlayer();
            }
        }

        function addPlayer() {
            const input = document.getElementById('nameInput');
            const val = input.value.trim();
            if (val && players.length < 20) {
                players.push(val);
                localStorage.setItem('impNames', JSON.stringify(players));
                input.value = '';
                input.focus();
                render();
            }
        }

        function render() {
            document.getElementById('playerList').innerHTML = players.map((p, i) => `
                <div class="player-badge"><span>${p}</span><span style="color:var(--danger); font-weight:bold; cursor:pointer;" onclick="removePlayer(${i})">âœ•</span></div>
            `).join('');
        }

        function removePlayer(i) {
            players.splice(i, 1);
            localStorage.setItem('impNames', JSON.stringify(players));
            render();
        }

        function initGame() {
            const countReq = parseInt(document.getElementById('impCount').value);
            if (players.length < countReq + 1) return alert(`Add more players!`);
            
            impIndices = [];
            while(impIndices.length < countReq) {
                let r = Math.floor(Math.random() * players.length);
                if(!impIndices.includes(r)) impIndices.push(r);
            }

            const cat = document.getElementById('catSelect').value;
            let source = {};
            if (cat === 'all') Object.values(library).forEach(c => Object.assign(source, c));
            else source = library[cat];
            
            secret = Object.keys(source)[Math.floor(Math.random() * Object.keys(source).length)];
            
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('reveal').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            document.getElementById('playerLabel').innerText = players[current];
            document.getElementById('secretContainer').innerText = "LOCKED";
            document.getElementById('secretContainer').className = "secret-box";
            document.getElementById('imposterHint').classList.add('hidden');
        }

        const btn = document.getElementById('holdBtn');
        const show = (e) => {
            e.preventDefault();
            if (impIndices.includes(current)) {
                document.getElementById('secretContainer').innerText = "IMPOSTER";
                document.getElementById('secretContainer').classList.add('imposter-text');
                let clue = "GENERAL";
                for (let c in library) if (library[c][secret]) clue = library[c][secret];
                document.getElementById('smartClue').innerText = clue.toUpperCase();
                document.getElementById('imposterHint').classList.remove('hidden');
            } else {
                document.getElementById('secretContainer').innerText = secret;
            }
        };
        const hide = (e) => {
            e.preventDefault();
            document.getElementById('secretContainer').innerText = "LOCKED";
            document.getElementById('imposterHint').classList.add('hidden');
        };

        btn.addEventListener('pointerdown', show);
        btn.addEventListener('pointerup', hide);
        btn.addEventListener('pointerleave', hide);

        function nextPlayer() {
            current++;
            if (current < players.length) updateUI();
            else {
                document.getElementById('gameSummary').innerText = `Discuss! There are ${impIndices.length} Imposters.`;
                document.getElementById('reveal').classList.add('hidden');
                document.getElementById('discuss').classList.remove('hidden');
            }
        }
        render();
    </script>
</body>
</html>
