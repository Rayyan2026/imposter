<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imposter</title>
    <style>
        :root { 
            --bg: #05070a; --accent: #238636; --danger: #f85149; 
            --text: #e6edf3; --dim: #8b949e; --border: #21262d; 
            --card-default: #161b22;
        }
        /* UNIVERSAL BLUE REMOVAL */
        * { box-sizing: border-box; outline: none !important; -webkit-tap-highlight-color: transparent !important; user-select: none; }
        
        /* FORCED DARK SCROLLBAR */
        .player-list { 
            scrollbar-width: thin; 
            scrollbar-color: #30363d #0d1117; 
        }
        .player-list::-webkit-scrollbar { width: 6px !important; }
        .player-list::-webkit-scrollbar-track { background: #0d1117 !important; border-radius: 10px; }
        .player-list::-webkit-scrollbar-thumb { background: #30363d !important; border-radius: 10px; border: 1px solid #0d1117; }

        body { 
            font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100dvh; 
            touch-action: manipulation;
        }

        /* CUSTOM ALERT */
        #customAlert {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--danger); color: white; padding: 14px 24px; border-radius: 14px;
            font-weight: bold; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 9999;
            transition: top 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        #customAlert.show { top: 20px; }

        .app-card { 
            background: var(--card-default); width: 92%; max-width: 400px; padding: 1.8rem; 
            border-radius: 32px; border: 2px solid rgba(255,255,255,0.1); text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); transition: background-color 0.4s ease;
        }

        h1 { color: var(--accent); margin: 0 0 1rem 0; font-size: 2.2rem; letter-spacing: -1.5px; }
        .input-row { position: relative; display: flex; gap: 8px; margin-bottom: 12px; }
        input { flex: 1; padding: 14px 50px 14px 14px; border-radius: 16px; border: 1px solid var(--border); background: #000; color: white; font-size: 16px; width: 100%; -webkit-user-select: text; user-select: text; }
        
        .add-btn { position: absolute; right: 6px; top: 50%; transform: translateY(-50%); width: 38px; height: 38px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }
        .add-btn::after { content: ''; width: 8px; height: 8px; border-top: 3px solid white; border-right: 3px solid white; transform: rotate(45deg); margin-right: 2px; }

        .player-badge { background: rgba(0,0,0,0.3); padding: 10px 14px; border-radius: 14px; display: flex; justify-content: space-between; margin-bottom: 6px; border: 1px solid rgba(255,255,255,0.1); }
        select { width: 100%; padding: 14px; border-radius: 16px; border: 1px solid var(--border); background: #000; color: white; font-size: 16px; appearance: none; -webkit-appearance: none; }

        .hold-btn { width: 100%; height: 140px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; font-size: 1.2rem; font-weight: 900; margin: 20px 0; cursor: pointer; touch-action: none; }
        .secret-box { height: 90px; display: flex; align-items: center; justify-content: center; font-size: 1.7rem; font-weight: 900; background: rgba(0,0,0,0.5); border-radius: 24px; border: 2px dashed rgba(255,255,255,0.2); margin-bottom: 15px; text-transform: uppercase; }
        .hint-box { background: rgba(248, 81, 73, 0.2); border: 1px solid var(--danger); padding: 14px; border-radius: 18px; text-align: left; font-size: 0.85rem; color: #ffa198; margin-bottom: 15px; }

        /* THE DONE BUTTON (INSTANT UNLOCK ON CLICK) */
        #doneWrapper { height: 60px; opacity: 0; pointer-events: none; transition: 0.2s; }
        .unlocked { opacity: 1 !important; pointer-events: auto !important; }
        
        .action-btn { width: 100%; padding: 18px; border-radius: 16px; border: none; background: #30363d; color: white; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .hidden { display: none; }
        .imposter-text { color: var(--danger) !important; border-color: var(--danger) !important; }
    </style>
</head>
<body>

    <div id="customAlert">
        <span id="alertMessage">Error</span>
        <span onclick="hideAlert()" style="cursor:pointer; font-size:1.5rem;">×</span>
    </div>

    <div id="card" class="app-card">
        <div id="setup">
            <h1>Imposter</h1>
            <div class="input-row"><input type="text" id="nameInput" placeholder="Add Player Name" enterkeyhint="done"><button class="add-btn" onclick="addPlayer()"></button></div>
            <div id="playerList" class="player-list" style="max-height: 140px; overflow-y: auto; margin-bottom: 15px;"></div>
            <div style="text-align:left; margin-bottom:10px;"><label style="font-size:0.7rem; color:var(--dim); font-weight:bold;">CATEGORY</label><select id="catSelect"><option value="all">Mixed</option><option value="animals">Animals</option><option value="food">Food</option><option value="movies">Movies</option></select></div>
            <div style="text-align:left; margin-bottom:20px;"><label style="font-size:0.7rem; color:var(--dim); font-weight:bold;">IMPOSTERS</label><select id="impCount"><option value="1">1 Imposter</option><option value="2">2 Imposters</option></select></div>
            <button class="action-btn" onclick="initGame()" style="background:var(--accent);">START GAME</button>
        </div>

        <div id="reveal-role" class="hidden">
            <h2 id="playerLabel">Player</h2>
            <p style="font-size: 0.8rem; color: var(--dim); margin-bottom: 10px;">Hold to reveal</p>
            <div id="secretContainer" class="secret-box">LOCKED</div>
            <button id="holdBtn" class="hold-btn">HOLD TO REVEAL</button>
            <div id="imposterHint" class="hint-box hidden"><strong style="color:var(--danger)">VAGUE HINT:</strong> <span id="smartClue">---</span></div>
            <div id="doneWrapper"><button class="action-btn" onclick="finishReveal()">DONE (NEXT)</button></div>
        </div>

        <div id="discuss" class="hidden">
            <h1 style="color:var(--danger)">VOTE</h1>
            <button class="action-btn" onclick="showResults()">REVEAL TRUTH</button>
        </div>

        <div id="results" class="hidden">
            <h1 style="color:var(--accent)">RESULTS</h1>
            <div id="finalWord" class="secret-box" style="margin-bottom:10px;">---</div>
            <p style="color:var(--dim);">The Imposter(s) were:</p>
            <div id="imposterNames"></div>
            <button class="action-btn" onclick="location.reload()" style="background:var(--danger); margin-top: 20px;">NEW ROUND</button>
        </div>
    </div>

    <script>
        const library = { animals: { "Lion": "Feline", "Shark": "Aquatic", "Elephant": "Mammal", "Eagle": "Avian", "Spider": "Nature" }, food: { "Pizza": "Italian", "Apple": "Organic", "Pancake": "Breakfast", "Bacon": "Meat", "Hamburger": "Edible" }, movies: { "Star Wars": "Fiction", "Toy Story": "Animation", "Titanic": "History", "Joker": "Drama", "Inception": "Mental" } };
        const cardColors = ["#1e293b", "#164e63", "#1e3a8a", "#4c1d95", "#701a75", "#5b21b6", "#1e40af", "#3730a3"];
        
        let players = JSON.parse(localStorage.getItem('gameNames')) || [];
        let impIndices = [], secret, current = 0;

        function showAlert(msg) {
            document.getElementById('alertMessage').innerText = msg;
            document.getElementById('customAlert').classList.add('show');
            setTimeout(hideAlert, 3000);
        }
        function hideAlert() { document.getElementById('customAlert').classList.remove('show'); }

        function addPlayer() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (!name) return;
            if (players.some(p => p.toLowerCase() === name.toLowerCase())) {
                showAlert("Duplicate name!");
                return;
            }
            players.push(name);
            localStorage.setItem('gameNames', JSON.stringify(players));
            input.value = ''; render();
        }

        function render() { document.getElementById('playerList').innerHTML = players.map((p, i) => `<div class="player-badge"><span>${p}</span><span style="color:var(--danger); cursor:pointer;" onclick="removePlayer(${i})">✕</span></div>`).join(''); }
        window.removePlayer = (i) => { players.splice(i, 1); localStorage.setItem('gameNames', JSON.stringify(players)); render(); };

        function initGame() {
            const countReq = parseInt(document.getElementById('impCount').value);
            if (players.length < countReq + 1) return showAlert(`Need ${countReq + 1} players!`);
            impIndices = []; while(impIndices.length < countReq) { let r = Math.floor(Math.random() * players.length); if(!impIndices.includes(r)) impIndices.push(r); }
            const cat = document.getElementById('catSelect').value;
            let src = {}; if (cat === 'all') Object.values(library).forEach(c => Object.assign(source, c)); else src = library[cat];
            secret = Object.keys(src)[Math.floor(Math.random() * Object.keys(src).length)];
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('reveal-role').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            document.getElementById('doneWrapper').classList.remove('unlocked');
            document.getElementById('playerLabel').innerText = players[current];
            const box = document.getElementById('secretContainer');
            box.innerText = "LOCKED";
            box.classList.remove('imposter-text');
            document.getElementById('imposterHint').classList.add('hidden');
            document.getElementById('card').style.backgroundColor = cardColors[current % cardColors.length];
        }

        const startHold = (e) => {
            e.preventDefault();
            const box = document.getElementById('secretContainer');
            // INSTANTLY REVEAL DONE BUTTON
            document.getElementById('doneWrapper').classList.add('unlocked');
            
            if (impIndices.includes(current)) {
                box.innerText = "IMPOSTER";
                box.classList.add('imposter-text');
                let clue = "GENERAL"; for (let c in library) if (library[c][secret]) clue = library[c][secret];
                document.getElementById('smartClue').innerText = clue.toUpperCase();
                document.getElementById('imposterHint').classList.remove('hidden');
            } else { box.innerText = secret; }
        };

        const endHold = () => {
            const box = document.getElementById('secretContainer');
            box.innerText = "LOCKED";
            box.classList.remove('imposter-text');
            document.getElementById('imposterHint').classList.add('hidden');
        };

        const hb = document.getElementById('holdBtn');
        hb.addEventListener('pointerdown', startHold);
        hb.addEventListener('pointerup', endHold);
        hb.addEventListener('pointerleave', endHold);

        function finishReveal() {
            current++;
            if (current < players.length) updateUI();
            else {
                document.getElementById('card').style.backgroundColor = "var(--card-default)";
                document.getElementById('reveal-role').classList.add('hidden');
                document.getElementById('discuss').classList.remove('hidden');
            }
        }

        function showResults() {
            document.getElementById('discuss').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('finalWord').innerText = secret;
            document.getElementById('imposterNames').innerHTML = impIndices.map(idx => `<div style="color:var(--danger); font-size:1.5rem; margin:10px; font-weight:bold;">${players[idx]}</div>`).join('');
        }

        document.getElementById('nameInput').onkeypress = (e) => { if(e.key === 'Enter') addPlayer(); };
        render();
    </script>
</body>
</html>
