<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imposter</title>
    <style>
        :root { 
            --bg: #0b0e14; --surface: #161b22; --accent: #238636; --danger: #f85149; 
            --text: #e6edf3; --dim: #8b949e; --border: #30363d;
        }

        /* CUSTOM SCROLLBAR */
        * { scrollbar-width: thin; scrollbar-color: #30363d #0d1117; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; display: flex; align-items: center; justify-content: center; 
            min-height: 100dvh; user-select: none; -webkit-user-select: none;
            touch-action: manipulation;
        }

        .app-card { 
            background: var(--surface); width: 90%; max-width: 400px; 
            padding: 1.5rem; border-radius: 28px; border: 1px solid var(--border); 
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h1 { color: var(--accent); margin: 0 0 1rem 0; font-size: 2.5rem; letter-spacing: -1.5px; }

        /* INPUT AREA */
        .input-row { position: relative; display: flex; gap: 8px; margin-bottom: 12px; }
        input { 
            flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--border); 
            background: #0d1117; color: white; outline: none; font-size: 16px; 
        }
        .add-btn {
            width: 48px; height: 48px; background: var(--accent); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; border: none;
            cursor: pointer; flex-shrink: 0;
        }
        .add-btn::after {
            content: ''; width: 8px; height: 8px; border-top: 3px solid white; 
            border-right: 3px solid white; transform: rotate(45deg); margin-right: 2px;
        }

        .player-list { max-height: 140px; overflow-y: auto; margin-bottom: 15px; border-radius: 10px; }
        .player-badge { background: #21262d; padding: 10px 14px; border-radius: 10px; display: flex; justify-content: space-between; margin-bottom: 6px; border: 1px solid var(--border); font-size: 0.95rem; }

        /* SETTINGS - Simple Stack for Mobile/Desktop */
        .setting-item { text-align: left; margin-bottom: 12px; }
        .setting-item label { display: block; font-size: 0.7rem; color: var(--dim); margin-bottom: 4px; font-weight: bold; text-transform: uppercase; }
        select { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); 
            background: #0d1117; color: white; outline: none; font-size: 16px; cursor: pointer;
        }

        /* GAMEPLAY */
        .hold-btn { width: 100%; height: 140px; border-radius: 20px; border: none; background: linear-gradient(145deg, #2ea043, #238636); color: white; font-size: 1.3rem; font-weight: 900; margin: 15px 0; cursor: pointer; }
        .secret-box { height: 90px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: 900; background: rgba(0,0,0,0.4); border-radius: 18px; border: 2px dashed var(--border); margin-bottom: 15px; text-transform: uppercase; }
        .hint-box { background: rgba(248, 81, 73, 0.12); border: 1px solid var(--danger); padding: 14px; border-radius: 14px; text-align: left; font-size: 0.85rem; color: #ffa198; line-height: 1.4; margin-bottom: 15px; }

        .action-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: #30363d; color: white; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .hidden { display: none; }
        .imposter-text { color: var(--danger); border-color: var(--danger); }
    </style>
</head>
<body>
    <div class="app-card">
        <div id="setup">
            <h1>Imposter</h1>
            <div class="input-row">
                <input type="text" id="nameInput" placeholder="Add Player Name" enterkeyhint="done" onkeypress="if(e=>e.key==='Enter')addPlayer()">
                <button class="add-btn" onclick="addPlayer()"></button>
            </div>
            <div id="playerList" class="player-list"></div>
            
            <div class="setting-item">
                <label>Category</label>
                <select id="catSelect">
                    <option value="all">Mixed Genres</option>
                    <option value="animals">Animals</option>
                    <option value="food">Food</option>
                    <option value="movies">Movies</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label>Total Imposters</label>
                <select id="impCount">
                    <option value="1">1 Imposter</option>
                    <option value="2">2 Imposters</option>
                </select>
            </div>

            <button class="action-btn" onclick="initGame()" style="background:var(--accent); margin-top:5px;">START GAME</button>
        </div>

        <div id="reveal" class="hidden">
            <h2 id="playerLabel" style="color:var(--dim); margin-bottom: 5px;">Player</h2>
            <div id="secretContainer" class="secret-box">LOCKED</div>
            <button id="holdBtn" class="hold-btn">HOLD TO REVEAL</button>
            <div id="imposterHint" class="hint-box hidden">
                <strong style="color:var(--danger)">VAGUE HINT:</strong> <span id="smartClue">---</span>
            </div>
            <button class="action-btn" onclick="nextPlayer()">DONE</button>
        </div>

        <div id="discuss" class="hidden">
            <h1 style="color:var(--danger)">VOTE</h1>
            <p id="gameSummary" style="color:var(--dim); margin-bottom: 20px;"></p>
            <button class="action-btn" onclick="location.reload()" style="background:var(--danger)">NEW ROUND</button>
        </div>
    </div>

    <script>
        const library = {
            animals: { "Lion": "Feline", "Shark": "Aquatic", "Elephant": "Mammal", "Eagle": "Avian", "Spider": "Nature" },
            food: { "Pizza": "Italian", "Apple": "Organic", "Pancake": "Breakfast", "Bacon": "Meat", "Hamburger": "Edible" },
            movies: { "Star Wars": "Fiction", "Toy Story": "Animation", "Titanic": "History", "Joker": "Drama", "Inception": "Mental" }
        };
        
        let players = JSON.parse(localStorage.getItem('gameNames')) || [];
        let impIndices = [];
        let secret, current = 0;

        function addPlayer() {
            const input = document.getElementById('nameInput');
            const val = input.value.trim();
            if (val && players.length < 20) {
                players.push(val);
                localStorage.setItem('gameNames', JSON.stringify(players));
                input.value = '';
                render();
            }
        }

        function render() {
            document.getElementById('playerList').innerHTML = players.map((p, i) => `
                <div class="player-badge"><span>${p}</span><span style="color:var(--danger); font-weight:bold; cursor:pointer;" onclick="removePlayer(${i})">âœ•</span></div>
            `).join('');
        }

        function removePlayer(i) {
            players.splice(i, 1);
            localStorage.setItem('gameNames', JSON.stringify(players));
            render();
        }

        function initGame() {
            const countReq = parseInt(document.getElementById('impCount').value);
            if (players.length < countReq + 1) return alert(`Need more players!`);
            impIndices = [];
            while(impIndices.length < countReq) {
                let r = Math.floor(Math.random() * players.length);
                if(!impIndices.includes(r)) impIndices.push(r);
            }
            const cat = document.getElementById('catSelect').value;
            let source = {};
            if (cat === 'all') Object.values(library).forEach(c => Object.assign(source, c));
            else source = library[cat];
            secret = Object.keys(source)[Math.floor(Math.random() * Object.keys(source).length)];
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('reveal').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            document.getElementById('playerLabel').innerText = players[current];
            document.getElementById('secretContainer').innerText = "LOCKED";
            document.getElementById('secretContainer').className = "secret-box";
            document.getElementById('imposterHint').classList.add('hidden');
        }

        const btn = document.getElementById('holdBtn');
        const show = (e) => {
            e.preventDefault();
            const box = document.getElementById('secretContainer');
            if (impIndices.includes(current)) {
                box.innerText = "IMPOSTER";
                box.classList.add('imposter-text');
                let clue = "GENERAL";
                for (let c in library) if (library[c][secret]) clue = library[c][secret];
                document.getElementById('smartClue').innerText = clue.toUpperCase();
                document.getElementById('imposterHint').classList.remove('hidden');
            } else {
                box.innerText = secret;
            }
        };
        const hide = (e) => {
            e.preventDefault();
            document.getElementById('secretContainer').innerText = "LOCKED";
            document.getElementById('imposterHint').classList.add('hidden');
        };

        btn.addEventListener('pointerdown', show);
        btn.addEventListener('pointerup', hide);
        btn.addEventListener('pointerleave', hide);

        function nextPlayer() {
            current++;
            if (current < players.length) updateUI();
            else {
                document.getElementById('gameSummary').innerText = `Discuss! There are ${impIndices.length} Imposters.`;
                document.getElementById('reveal').classList.add('hidden');
                document.getElementById('discuss').classList.remove('hidden');
            }
        }
        render();
    </script>
</body>
</html>
