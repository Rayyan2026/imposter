<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imposter</title>
    <style>
        :root { --bg: #0b0e14; --surface: #161b22; --accent: #238636; --danger: #f85149; --text: #e6edf3; --dim: #8b949e; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; user-select: none; touch-action: manipulation; }
        .app-card { background: var(--surface); width: 92%; max-width: 400px; padding: 2rem; border-radius: 24px; border: 1px solid #30363d; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); margin: 0 0 1rem 0; font-size: 2.2rem; letter-spacing: -1px; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #30363d; background: #0d1117; color: white; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        .player-badge { background: #21262d; padding: 10px; border-radius: 10px; display: flex; justify-content: space-between; margin-bottom: 6px; border: 1px solid #30363d; font-size: 0.9rem; }
        .hold-btn { width: 100%; height: 130px; border-radius: 16px; border: none; background: linear-gradient(145deg, #2ea043, #238636); color: white; font-size: 1.2rem; font-weight: 900; cursor: pointer; touch-action: none; margin: 15px 0; }
        .secret-box { height: 90px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; background: rgba(0,0,0,0.4); border-radius: 16px; border: 2px dashed #30363d; margin-bottom: 15px; text-transform: uppercase; padding: 0 10px; }
        .hint-box { background: rgba(248, 81, 73, 0.1); border: 1px solid rgba(248, 81, 73, 0.4); padding: 16px; border-radius: 12px; text-align: left; font-size: 0.85rem; color: #ffa198; margin-top: 10px; line-height: 1.5; }
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .cat-btn { padding: 10px; border-radius: 8px; border: 1px solid #30363d; background: #21262d; color: white; cursor: pointer; font-size: 0.85rem; }
        .cat-btn.active { background: var(--accent); border-color: var(--accent); }
        .hidden { display: none; }
        .imposter-text { color: var(--danger); border-color: var(--danger); }
        .action-btn { width: 100%; padding: 14px; background: #30363d; color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-card">
        <!-- SETUP SECTION -->
        <div id="setup">
            <h1>Imposter</h1>
            <input type="text" id="nameInput" placeholder="Add player name..." onkeypress="if(event.key==='Enter') addPlayer()">
            <div id="playerList" style="max-height: 140px; overflow-y: auto; margin-bottom: 15px;"></div>
            
            <p style="color:var(--dim); font-size: 0.8rem; margin-bottom: 8px;">CHOOSE CATEGORY:</p>
            <div class="category-grid">
                <button class="cat-btn active" onclick="setCat('all', this)">All</button>
                <button class="cat-btn" onclick="setCat('animals', this)">Animals</button>
                <button class="cat-btn" onclick="setCat('food', this)">Food</button>
                <button class="cat-btn" onclick="setCat('movies', this)">Movies</button>
                <button class="cat-btn" onclick="setCat('tech', this)">Tech</button>
            </div>
            
            <button class="action-btn" onclick="initGame()" style="background:var(--accent);">START GAME</button>
        </div>

        <!-- REVEAL SECTION -->
        <div id="reveal" class="hidden">
            <h2 id="playerLabel" style="margin-bottom:5px; color:var(--dim)">Player</h2>
            <div id="secretContainer" class="secret-box">LOCKED</div>
            <button id="holdBtn" class="hold-btn">HOLD TO REVEAL</button>
            <div id="imposterHint" class="hint-box hidden">
                <strong style="color:var(--danger)">VAGUE HINT:</strong> 
                Category: <b id="categoryType">---</b>. Related concept: <b id="smartClue">---</b>.
            </div>
            <button class="action-btn" onclick="nextPlayer()">DONE</button>
        </div>

        <!-- VOTE SECTION -->
        <div id="discuss" class="hidden">
            <h1 style="color:var(--danger)">VOTE</h1>
            <p style="color:var(--dim);">Everyone has their word. Discuss and find the Imposter.</p>
            <button class="action-btn" onclick="location.reload()" style="background:var(--danger)">NEW ROUND</button>
        </div>
    </div>

    <script>
        const library = {
            animals: { "Lion": "Feline", "Shark": "Aquatic", "Elephant": "Mammal", "Eagle": "Avian", "Spider": "Nature" },
            food: { "Pizza": "Italian", "Apple": "Organic", "Pancake": "Breakfast", "Bacon": "Meat", "Hamburger": "Edible" },
            movies: { "Star Wars": "Fiction", "Toy Story": "Animation", "Titanic": "History", "Joker": "Drama", "Inception": "Mental" },
            tech: { "Smartphone": "Device", "Laptop": "Work", "Internet": "Digital", "Robot": "Mechanical", "Satellite": "Space" }
        };
        
        let players = JSON.parse(localStorage.getItem('impNames')) || [];
        let selectedCat = 'all';
        let impIdx, secret, current = 0;

        function setCat(cat, btn) {
            selectedCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function addPlayer() {
            const val = document.getElementById('nameInput').value.trim();
            if (val && players.length < 20) {
                players.push(val);
                localStorage.setItem('impNames', JSON.stringify(players));
                document.getElementById('nameInput').value = '';
                render();
            }
        }

        function render() {
            document.getElementById('playerList').innerHTML = players.map((p, i) => `
                <div class="player-badge"><span>${p}</span><span style="color:var(--danger);cursor:pointer" onclick="removePlayer(${i})">âœ•</span></div>
            `).join('');
        }

        function removePlayer(i) {
            players.splice(i, 1);
            localStorage.setItem('impNames', JSON.stringify(players));
            render();
        }

        function initGame() {
            if (players.length < 2) return alert("Add at least 2 players!");
            impIdx = Math.floor(Math.random() * players.length);
            
            let source = {};
            if (selectedCat === 'all') Object.values(library).forEach(cat => Object.assign(source, cat));
            else source = library[selectedCat];
            
            const keys = Object.keys(source);
            secret = keys[Math.floor(Math.random() * keys.length)];
            
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('reveal').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            document.getElementById('playerLabel').innerText = players[current];
            document.getElementById('secretContainer').innerText = "LOCKED";
            document.getElementById('secretContainer').className = "secret-box";
            document.getElementById('imposterHint').classList.add('hidden');
        }

        const btn = document.getElementById('holdBtn');
        const show = (e) => {
            e.preventDefault();
            const box = document.getElementById('secretContainer');
            if (current === impIdx) {
                box.innerText = "IMPOSTER";
                box.classList.add('imposter-text');
                
                // Find actual category for the chosen secret
                let catName = "GENERAL";
                for (let c in library) if (library[c][secret]) catName = c.toUpperCase();
                
                document.getElementById('categoryType').innerText = catName;
                document.getElementById('smartClue').innerText = (library[catName.toLowerCase()]?.[secret] || "GENERAL").toUpperCase();
                document.getElementById('imposterHint').classList.remove('hidden');
            } else {
                box.innerText = secret;
            }
        };
        const hide = () => {
            document.getElementById('secretContainer').innerText = "LOCKED";
            document.getElementById('imposterHint').classList.add('hidden');
        };

        btn.onpointerdown = show;
        btn.onpointerup = hide;
        btn.onpointerleave = hide;

        function nextPlayer() {
            current++;
            if (current < players.length) updateUI();
            else {
                document.getElementById('reveal').classList.add('hidden');
                document.getElementById('discuss').classList.remove('hidden');
            }
        }
        render();
    </script>
</body>
</html>
